<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Hello World</title>
  </head>
  <body>
    <div class="app" id="app">

      <div id="widgets" class="widgets">
      </div>

      <div id="weather" class="weather">
      </div>

      <div id="clock" class="clock">
      </div>

    </div>

    <script type="template" id="weather-template">
     <h1 class="weather-main">
     <canvas class="weather-icon" id="weather_icon" width="128" height="128"></canvas>
     <span class="weather-temperature"><%- temperature %> &deg;C</span>
     </h1>
     <h2 class="weather-summary"><%- summary %></h2>
    </script>

    <script type="template" id="weight-template">

     <h1 class="weight">
     <span class="weight-number"><%- weight %></span><span class="weight-unit">kg</span>
     </h1>

     <div class="weight-content"> </div>
    </script>

    <script type="template" id="welcome-user-template">
     <h1>Hello <%= name %>!</h1>

     <svg id="chart" class="chart" width="375" height="250"></svg>

    </script>

    <script type="template" id="new-user-template">
     <div class="new-user">
     <h1>Hello!</h1>
     <p>Please scan the QR-Code to create a new account</p>
     <img src="<%= qrURL %>" class="qr-code" width="200px" height="200px">
     </div>
    </script>
    <script type="template" id="edit-user-template">
     <div class="new-user">
     <p>Scan the QR-Code to edit your account</p>
     <img src="<%= qrURL %>" class="qr-code" width="200px" height="200px">
     </div>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

    <script type="template" id="clock-template">
     <h1 class="clock-time"><%- time %></h1>
     <h2 class="clock-date"><%- date %></h2>
    </script>

    <script type="template" id="qod-template">
     <div class="qod">
     <div class="qod-quote">
     <p class="qod-message">&ldquo;<%- quote %>&rdquo;</p>
     <p class="qod-author">by <%- author %></p>
     </div>
     <p class="qod-credit">provided by theysaidso.com</p>
     </div>
    </script>

    <script type="template" id="image-template">

     <div class="image-widget" style="background-image: url(<%- url %>)">
     <p class="image-widget-copyright"><%- copyright %></p>
     </div>
    </script>

    <script type="template" id="video-template">
     <%= html %>
     <p><%- copyright %></p>
    </script>

    <script type="template" id="calendar-template">
     <div class="calendar">
     <div class="calendar-event">
     <p class="calendar-subtitle">Next up</p>
     <h1 class="calendar-title"><%- name %></h1>
     <h2 class="calndar-location"><%- location %></h2>
     <p class="duration"><%- start %> - <%- end %></p>
     </div>
     </div>
    </script>

    <!-- vendor  -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/skycons.js"></script>

    <!-- common -->
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/fake-balance-board.js"></script>
    <script type="text/javascript" src="js/widget.js"></script>

    <!-- widgets -->
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/qod.js"></script>
    <script type="text/javascript" src="js/giphy.js"></script>
    <script type="text/javascript" src="js/flickr.js"></script>
    <script type="text/javascript" src="js/vine.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript" src="js/weight.js"></script>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
